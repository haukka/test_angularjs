<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://erikflowers.github.io/weather-icons/css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">
    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>{{ fiveDay.city_name }}</h1>
            <div class="forecast" ng-repeat="day in fiveDay.days">

	      <div class="col-sm-3">
		<div class="panel panel-default weather-panel">
                  <div class="panel-heading weekday">{{ day.datetime | date }}<br><small id="currentTime" class="supersmall"></small></div>
                  <div class="row">
                    <div class="col-sm-12 weather" id="currentIcon">
		      <img ng-src="{{ day.icon }}">
		    </div>
                    <div class="col-sm-12 weather" style="text-align:center; margin-top:86px;">
		      <p class="high">high : {{ day.high }}</p>
		      <p class="low">low : {{ day.low }}</p>
                    </div>
                  </div>
		</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/MainController.js"></script>
    <script src="./js/services/forecast.js"></script>
  </body>
</html>
